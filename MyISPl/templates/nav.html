<!doctype HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .navbar {
            background-color: white; /* White background */
            height: 3.75em; /* Decrease wrapper height */
        }
        .navbar-brand img {
            max-width: 5vw; /* Adjust logo size for normal screens */
            max-height: 3vw;
        }
        .navbar-brand span {
            font-size: 1.2vw; /* Adjust text size for normal screens */
            color: black;
            font-weight: bold;
        }
        .nav-link {
            color: black !important; /* Black navigation text */
        }
        .navbar-toggler {
            border: none;
            border-color: rgba(0, 0, 0, 0.1); /* Light border for toggler */
            font-size: 1.8em; /* Set hamburger menu size for normal screens */
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .navbar {
                height: 3em; /* Decrease wrapper height for mobile */
            }
            .navbar-brand img {
                max-width: 10vw; /* Further reduce logo size for mobile */
                max-height: 6vw;
            }
            .navbar-brand span {
                font-size: 3vw; /* Further reduce text size for mobile */
            }
            .navbar-toggler {
                font-size: 0.7em; /* Reduce hamburger menu size on mobile */
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg shadow">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/static/images/logo.png" alt="Logo">
                <span class="ms-2">My Interactive Seating Planner</span>
            </a>

            <!-- Hamburger menu for mobile screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Timetable">Timetable</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
