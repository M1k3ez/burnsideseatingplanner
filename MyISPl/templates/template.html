<!doctype HTML>
<html>
<head>
    <title> My Interactive Seating Planner </title>
    <link rel="stylesheet" href="/static/css/custom.css">
    <link rel="stylesheet" href="/static/css/flash.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    {% include "nav.html" %}
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div id="flash-messages-container" class="container mt-3">
                {% for category, message in messages %}
                    <div class="flash-message" data-category="{{ category }}" data-message="{{ message }}"></div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    
    {% block content %}{% endblock %}
    
    <!-- Verification Modal -->
    <div class="modal fade" id="verificationModal" tabindex="-1" aria-labelledby="verificationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="verificationForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="verificationModalLabel">Session Verification</h5>
                    </div>
                    <div class="modal-body">
                        <p>Please enter your user ID to continue your session.</p>
                        <input type="text" id="verificationUserId" class="form-control" required>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn seating-landing-page-get-started-btn">Verify</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='JS/session_management.js') }}"></script>
    <script src="{{ url_for('static', filename='JS/flash.js') }}"></script>
    <script src="{{ url_for('static', filename='JS/CSV_import.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</body>
</html>
